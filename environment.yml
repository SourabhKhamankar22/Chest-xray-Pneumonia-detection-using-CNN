name: tf-gpu
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - cudatoolkit=11.2
  - cudnn=8.1.0
  - pip
  - pip:
    # CORE STACK (Windows GPU support)
    - numpy==1.24.4
    - tensorflow==2.10.0
    - protobuf==3.19.6
    
    # FUNCTIONALITY
    - streamlit==1.18.1  # Pinning to a version known to resolve the protobuf conflict
    - pyarrow==7.0.0     # Pinning to a stable, older pyarrow to support TF 2.10
    - altair==4.2.2      # Pinning to the version compatible with Streamlit 1.18.1
    
    # ML/Visualization
    - pillow
    - matplotlib
    - seaborn
    - scikit-learn
    - joblib
    - opencv-python